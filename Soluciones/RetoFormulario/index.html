<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Formularios</title>
</head>
<body>
    
    <form action="">
        <h1>Formularios en HTML</h1>
        <h2>Datos Personales</h2>
    
        <label for="nombre">Nombre
            <input type="text" id="nombre" name="nombre">
        </label>
        <br>
    
        <label for="email">Correo Electronico
            <input type="email" id="email" name="email">
        </label>
        <br>
        
        <label for="telefono">Telefono
            <input type="tel" id="telefono" name="telefono">
        </label>

        <h2>Género</h2>

        <input type="radio" id="masculino" name="genero"  >
        <label for="masculino">Masculino</label>
        <br>

        <input type="radio" id="femenino" name="genero">
        <label for="femenino">Femenino</label>
        <br>

        <input type="radio" id="otro" name="genero">
        <label for="otro">Otro</label>
        <br>

        <h2>Preferencias</h2>
        <input type="checkbox" id="musica" name="musica">
        <label for="musica">Música</label>
        <br>

        <input type="checkbox" id="deportes" name="deportes">
        <label for="deportes">Deportes</label>
        <br>

        <input type="checkbox" id="lectura" name="lectura">
        <label for="lectura">Lectura</label>
        <br>

        <h2>Comentarios</h2>
        <textarea name="comentario" id="comentario" cols="50" rows="5"></textarea>
        <br>

        <input type="submit">

    </form>
    
       

</body>
</html>
