<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con multimedia</title>
</head>

<body>
    <header>
        <h1>Multi media en HTML</h1>
    </header>

    <main>
        <section id="audio">
            <h2>
                Audio
            </h2>
            <audio controls>
                <source src="./audio.mp3" type="audio/mp3">
                <source src="./audio.ogg" type="audio/ogg">
            </audio>
        </section>
        <section id="video">
            <h2>
                Video
            </h2>
            <video controls width="400" height="215" allowfullscreen>
                <source src="./video.mp4" type="video/mp4">
            </video>
        </section>
        <section id="iframe">
            <h2>
                Iframe
            </h2>
            <iframe width="400" height="215" src="https://www.youtube.com/embed/ol0E-vZsd2w"
                title="10 aÃ±os en la vida de un Ingeniero de Software (Ex-Amazon)" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
    </main>

</body>

</html>
